<div style="width: 100%;">
    <div *ngIf="accessPages && accessPages.length > 0">
        <b>Data and related material can be found at the following locations:</b>
    </div>
    <div *ngIf="mdupdsvc.isEditMode; else nonEdit" style="width: 100%;">
        <div class="editable_container" style="width: 100%;">
            <div class="editable_field" style="width: 100%;">
                <div class="apage-text edit_box" [style.background-color]="getRecordBackgroundColor()">
                    <div style="margin-left: 10px;"><i>Use this area to add links to relevant websites including software repositories</i></div>
                    <div #dropListContainer class="example-container" cdkDropListGroup>
                        <div style="width: 100%;" 
                        *ngFor="let apage of accessPages; let i = index"
                        cdkDropList
                        [cdkDropListData]="i"
                        >
                            <div 
                                cdkDrag
                                [cdkDragData]="i"
                                (cdkDragEntered)="dragEntered($event)"
                                (cdkDragMoved)="dragMoved($event)"
                                (cdkDragDropped)="dragDropped($event)"
                                [cdkDragDisabled]="isAdding || isEditing"
                                class="apage-row"
                            >
                                <div (click)="selectApage(i)" [ngStyle]="getActiveItemStyle(i)" style="width: 100%;"  [style.background-color]="getBackgroundColor(i)">
                                    <lib-text-edit 
                                        [textField]="apage.title" 
                                        [dragDropIcon]="accessPages.length==1?false:true" [editButton]="false" 
                                        [deleteButton]="true" 
                                        [restoreButton]="true" 
                                        [trashButton]="true" 
                                        [disableControl]="isAdding || isEditing" 
                                        [placeHolderText]="placeholder" 
                                        [isNew]="apage.isNew"
                                        [dataChanged]="mdupdsvc.fieldUpdated(fieldName, accessPages[i]['@id'])" 
                                        (command_out)="onApageChange($event, i)">
                                    </lib-text-edit>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="editable_field">
                <button class="edit_button" *ngIf="mdupdsvc.isEditMode" type="button" (click)="onAdd()" aria-label="add button" [disabled]="disableEditing || isEditing || isAdding" ngbTooltip="Add access page">
                    <i [class]="addIconClass()"></i>
                </button>

                <button class="edit_button" *ngIf="mdupdsvc.isEditMode" type="button" (click)="setMode('edit')" aria-label="edit button" [disabled]="disableEditing || !isNormal" ngbTooltip="Edit access page">
                    <i [class]="editIconClass()"></i>
                </button>

                <button class="edit_button" *ngIf="mdupdsvc.isEditMode" type="button" [disabled]="!dataChanged && !isEditing"
                    (click)="onCancel()" aria-label="undo button" ngbTooltip="Undo changes">
                    <i [class]="undoIconClass()"></i>
                </button>
            </div>
        </div>
        <div style="overflow: hidden; width: 100%;" [@editExpand]="editBlockStatus">  
            <table style="width: 100%;">
                <tr  style="width: 100%;">
                    <td class="edit-block" style="width: calc(100%-30px);">
                        <lib-single-apage [accessPage]="currentApage" [editMode]="editMode" [forceReset]="forceReset" (dataChanged)="onDataChange($event)"></lib-single-apage> 
                    </td>
                    <td style="width: 30px;vertical-align: top;">
                        <button class="edit_button" *ngIf="mdupdsvc.isEditMode" type="button" (click)="saveCurApage()" aria-label="edit button" [disabled]="!dataChanged" ngbTooltip="Save current changes">
                            <i class="faa faa-check"></i>
                        </button>
        
                        <button class="edit_button" *ngIf="mdupdsvc.isEditMode" type="button"
                            (click)="undoCurApageChanges()" aria-label="undo button" ngbTooltip="Undo current changes">
                            <i class="faa faa-remove"></i>
                        </button>
                    </td>
                </tr>
            </table>      
        </div>
    </div>
    <ng-template #nonEdit>
        <div *ngIf="accessPages && accessPages.length > 0">
            <div [ngStyle]="{'margin-top': '10px', 'background-color': apage['backcolor']}"
            *ngFor="let apage of accessPages" (mouseover)="apage['backcolor'] = '#f2f2f2'"
            (mouseout)="apage['backcolor'] = 'white'">
                <div class="indent-content"
                    *ngIf="!apage['@type'].includes('nrdp:RestrictedAccessPage'); else RestrictedAccessPage">
                    <i class="faa faa-external-link"> <span style="margin-left:0em;">
                            <span *ngIf="apage['description']; else noAccessTitle">
                                <a href="{{apage['accessURL']}}" title="{{apage['description']}}" (click)="gaService.gaTrackEvent('homepage', $event, 
                                                                'Resource title: ' + record.title,
                                                                apage['accessURL'])">&nbsp;&nbsp;{{apage['title']}}</a>
                            </span>
                            <ng-template #noAccessTitle>
                                <a href="{{apage['accessURL']}}" (click)="gaService.gaTrackEvent('homepage', $event, 
                                                                'Resource title: ' + record.title,
                                                                apage['accessURL'])">&nbsp;&nbsp;{{apage['title']}}</a>
                            </ng-template>
                        </span></i>
                    <div *ngIf="apage['description']">
                        <div style="cursor: pointer;color: #1471AE;" (click)="apage[showDesc] = !apage[showDesc]"><i
                                class="faa faa-caret-right" *ngIf="!apage[showDesc]"></i><i class="faa faa-caret-down"
                                *ngIf="apage[showDesc]"></i> About this link
                        </div>
                        <div class="description" *ngIf="apage[showDesc]" [@enterAnimation]>{{apage['description']}}
                        </div>
                    </div>
                </div>
                <ng-template #RestrictedAccessPage>
                    <div style="padding:10px 20px;">
                        <a href={{apage.accessURL}} target="_blank">
                            <button style="margin-top: -6px;" type="button" class="btn btn-primary py-0"
                                data-toggle="tooltip" data-placement="top" title="{{apage['title']}}"
                                (click)="googleAnalytics(apage['accessURL'], $event, 'Download Data')"><i
                                    class="faa faa-external-link button_icon"></i>Download Data</button>
                        </a>

                        <div *ngIf="apage['description']">
                            <div style="cursor: pointer;color: #1471AE;" (click)="apage[showDesc] = !apage[showDesc]"><i
                                    class="faa faa-caret-right" *ngIf="!apage[showDesc]"></i><i
                                    class="faa faa-caret-down" *ngIf="apage[showDesc]"></i> About downloading restricted
                                public data
                            </div>
                            <div class="description" *ngIf="apage[showDesc]" [@enterAnimation]>{{apage['description']}}
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </ng-template>
</div>
