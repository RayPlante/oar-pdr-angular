<div class="card card-block card-header customcard" style="width: 100%; padding:.5em;">

    <!-- Add new author -->
    <div style="margin: 0px 10px;">
        <lib-text-edit [textField]="newAuthor" [plusButton]="true" [showBorder]="false" placeHolderText="Put author's name here" (command_out)="editAction($event)"></lib-text-edit>
    </div>

    <!-- Existing authors -->
    <div #dropListContainer class="example-container" cdkDropListGroup>
        <div style="width: 100%;" 
        *ngFor="let author of ref['authors']; let i = index"
        cdkDropList
        [cdkDropListData]="i"
        >
            <div 
                cdkDrag
                [cdkDragData]="i"
                (cdkDragEntered)="dragEntered($event)"
                (cdkDragMoved)="dragMoved($event)"
                (cdkDragDropped)="dragDropped($event)"
                [cdkDragDisabled]="editingAuthorIndex != -1"
                class="ref-row"
            >
                <div style="width: 100%;">
                    <lib-text-edit [textField]="author" [dragDropIcon]="true" [showBorder]="false" placeHolderText="Put author's name here" [disableControl]="(editingAuthorIndex!=-1) && (editingAuthorIndex!=i)" [forceReset]="forceReset" (command_out)="editAction($event, i)"></lib-text-edit>
