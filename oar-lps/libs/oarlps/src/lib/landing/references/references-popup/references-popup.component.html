<!-- Make the pop up window look similar to the landingpage with black header bar and blue tool bar -->
<div class="popup-header-bar">
    <h2 class="popup-header">{{title}}</h2>
</div>

<div class="popup-tool-bar">
    <!-- Buttons are arranged from right to left -->
    <p-toolbar name="toolbar" [style]="{'background':'none','border-width':'0','height':'3em'}">
        <div class="ui-toolbar-group-left">
            <i [ngClass]="getRefClass()" (click)="handleRefDisplay()"
                style="cursor:pointer;vertical-align: middle;color: white;" data-toggle="tooltip"
                title="Expend/collapse reference details"></i>
        </div>
        <div class="ui-toolbar-group-right" style="margin-top: -1em;">
            <!-- Add reference button -->
            <button pButton type="submit" class="diagram-btn-labeled" id="btn-add-ref" 
            (click)="addReference();" label="Add reference" icon="faa faa-user-plus faa-1x icon-white" iconPos="left">
            </button>

            <!-- Save button -->
            <button pButton type="submit" class="diagram-btn-labeled" id="btn-save"
                (click)="saveReferences();" label="Save" icon="faa faa-save faa-1x icon-white" iconPos="left">
            </button>

            <!-- Cancel button -->
            <button pButton type="submit" class="diagram-btn-labeled" id="btn-cancel" (click)="activeModal.close('Close click')" label="Cancel" icon="faa faa-trash faa-1x icon-white" iconPos="left">
            </button>
        </div>
    </p-toolbar>
</div>
