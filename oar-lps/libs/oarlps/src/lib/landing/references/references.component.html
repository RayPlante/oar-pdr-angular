        <!-- v2 -->
        <div *ngIf="mdupdsvc.isEditMode; else nonEdit" class="editable_container">
            <div class="editable_field" >
                <div class="reference-text" [ngStyle]="mdupdsvc.getFieldStyle(fieldName)" [style.background-color]="getRecordBackgroundColor()">
                    <div #dropListContainer class="example-container" cdkDropListGroup>
                        <div style="width: 100%;" 
                        *ngFor="let reference of record['references']; let i = index"
                        cdkDropList
                        [cdkDropListData]="i"
                        >
                            <div 
                                cdkDrag
                                [cdkDragData]="i"
                                (cdkDragEntered)="dragEntered($event)"
                                (cdkDragMoved)="dragMoved($event)"
                                (cdkDragDropped)="dragDropped($event)"
                                class="ref-row"
                            >
                                <div (click)="selectRef(i)" [ngStyle]="getActiveItemStyle(i)" style="width: 100%;"  [style.background-color]="getBackgroundColor(i)">

                                        <tr width="100%" style="width: 10% !important;">
                                            <td width="5%" style="border-right: 1px solid var(--background-light-grey02);width: 5%;">
                                                <img src="./assets/images/reorder.png" style="width: 20px; margin: 10px">
                                            </td>
                                            <td width="90%" style="text-align: left; width: 90%; border-right: 1px solid var(--background-light-grey02);">
                                                {{ getReferenceText(reference) }}
                                            </td>
                                            <td width="5%">
                                                <button id="del_ref_button" type="button" 
                                                (click)="removeRef(i)" aria-label="delete button">
                                                    <i class="faa faa-trash" 
                                                        data-toggle="tooltip" title="Delete this reference"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                    <!-- <span class="reorder-icon">
                                        <img src="./assets/images/reorder.png" style="width: 5%; margin: 10px">
                                    </span>

                    </div>
                </div>

                <div class="edit-block" [@editExpand]="editBlockStatus">
                    <div style="align-items: right; width:100%; padding: 10px 10px 0px 10px;">
                        <i class="faa faa-arrow-circle-up icon-white" data-toggle="tooltip"
                                    title="Discard changes" style="float: right;" (click)="editBlockStatus = 'collapsed'"></i>
                    </div>
        
                    <lib-single-ref style="width: 100%; padding: 10px;" [ref]="currentRef"></lib-single-ref>
                </div>
            </div>
            <div class="editable_field">
                <button class="edit_button" *ngIf="mdupdsvc.isEditMode" (click)="onAdd()" aria-label="edit button">
                    <i class="faa faa-plus icon_enabled" data-toggle="tooltip" title="Edit references"></i>
                </button>
                <button class="edit_button" *ngIf="mdupdsvc.isEditMode" (click)="startEditing()" aria-label="edit button">
                    <i [class]="getEditIconClass()" data-toggle="tooltip" title="Edit references"></i>
                </button>
                <button class="undo_button" *ngIf="mdupdsvc.isEditMode" type="button" [disabled]="!updated"
                    (click)="undoEditing()" aria-label="undo button">
                    <i class="faa faa-undo" [ngClass]="{'icon_enabled': updated, 'icon_disabled':!updated }"
                        data-toggle="tooltip" title="Undo authors"></i>
                </button>
            </div>
        </div>
        <ng-template #nonEdit>
            <div class="reference-text" [ngStyle]="mdupdsvc.getFieldStyle(fieldName)">
                <div style="margin: 0em 0em .5em 1em;" *ngFor="let ref of record['references']" class="ref-entry">
                    <span *ngIf="ref.location; else noreflink">
                        <span class="faa faa-external-link">&nbsp;</span>
                        <a href={{ref.location}} target="blank">{{ getReferenceText(ref) }}</a>
                    </span>
                    <ng-template #noreflink>
                        <span >{{ getReferenceText(ref) }}</span>
                    </ng-template>
                </div>
            </div>
        </ng-template>

    </div>
    <ng-template #noReference>
        <div class="editable_field" style="max-width:calc(100% - 4em);" [ngStyle]="mdupdsvc.getFieldStyle(fieldName)"><h3><b>References</b></h3>
        </div>
        <div class="editable_field">
            <button class="edit_button" *ngIf="mdupdsvc.isEditMode" (click)="onAdd()" aria-label="edit button">
                <i class="faa faa-plus icon_enabled" data-toggle="tooltip" title="Edit references"></i>
            </button>
            <button class="edit_button" *ngIf="mdupdsvc.isEditMode" (click)="openEditBlock()" aria-label="edit button">
                <i class="faa faa-pencil icon_enabled" data-toggle="tooltip" title="Edit references"></i>
            </button>
            <button class="undo_button" *ngIf="mdupdsvc.isEditMode" type="button" [disabled]="!updated"
                (click)="undoEditing()" aria-label="undo button">
                <i class="faa faa-undo" [ngClass]="{'icon_enabled': updated, 'icon_disabled':!updated }"
                    data-toggle="tooltip" title="Undo authors"></i>
            </button>
        </div>
