        <div class="section-header"><h3><b>References</b></h3></div>

                    <div #dropListContainer class="example-container" cdkDropListGroup>

                        *ngFor="let reference of record['references']; let i = index"
                        cdkDropList
                        [cdkDropListData]="i"

                                (cdkDragEntered)="dragEntered($event)"

                                [cdkDragDisabled]="isAdding || isEditing"

                                <div (click)="selectRef(i)" [ngStyle]="getActiveItemStyle(i)" style="width: 100%;"  [style.background-color]="getBackgroundColor(i)">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="edit-block" [@editExpand]="editBlockStatus">        
                    <lib-single-ref style="width: 100%; padding: 10px;" [ref]="currentRef" [editMode]="editMode" [forceReset]="forceReset" (dataChanged)="onDataChange($event)"></lib-single-ref>
                </div>
            </div>
            <div class="editable_field">
                <button class="edit_button" *ngIf="mdupdsvc.isEditMode" type="button" (click)="onAdd()" aria-label="add button" [disabled]="disableEditing || isEditing || isAdding">
                    <i [class]="addIconClass()" data-toggle="tooltip" title="Add references"></i>
                </button>

                <button class="edit_button" *ngIf="mdupdsvc.isEditMode" type="button" (click)="startEditing()" aria-label="edit button" [disabled]="disableEditing">
                    <i [class]="editIconClass()" data-toggle="tooltip" title="Edit references"></i>
                </button>

                <button class="undo_button" *ngIf="mdupdsvc.isEditMode" type="button" [disabled]="nonEditing"
                    (click)="undoEditing()" aria-label="undo button">
                    <i [class]="undoIconClass()" data-toggle="tooltip" title="Undo authors"></i>
                </button>
            </div>
        </div>
        <ng-template #nonEdit>
            <div class="reference-text" [ngStyle]="mdupdsvc.getFieldStyle(fieldName)">
                <div style="margin: 0em 0em .5em 1em;" *ngFor="let ref of record['references']" class="ref-entry">
                    <span *ngIf="ref.location; else noreflink">
                        <span class="faa faa-external-link">&nbsp;</span>
                        <a href={{ref.location}} target="blank">{{ ref['citation'] }}</a>
                    </span>
                    <ng-template #noreflink>
                        <span >{{ ref['citation'] }}</span>
                    </ng-template>
                </div>
            </div>
        </ng-template>
