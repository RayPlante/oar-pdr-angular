<div id="topics" style="display: table; width: 100%;">
    <div class="editable_container" style="width: 100%;">
        <!-- Label -->
        <div class="editable_field" style="width: fit-content;">
            <span *ngIf="mdupdsvc.isEditMode" style="color: rgb(173, 0, 0);margin-left: -12px;margin-right: 6px;">*</span>
            <span style="white-space: nowrap;margin-right: .5em;">
                <strong>General Research Topics: </strong>
            </span>
        </div>

        <!-- Topics in regular or preview mode -->
        <div class="editable_field" *ngIf="!mdupdsvc.isEditMode; else editmode" style="width: 100%;">
            <div style="text-align: left;">
                <span>{{nistTaxonomyTopics.join(', ')}}</span>
            </div>
        </div>

        <!-- Topics in edit mode -->
        <ng-template #editmode>
            <div class="editable_field" style="width:100%" [ngStyle]="mdupdsvc.getFieldStyle(fieldName)">
                <!-- Editing -->
                <div *ngIf="isEditing; else nonEditing" style="width:100%;">
                    <span>{{nistTaxonomyTopics.join(', ')}}</span>
                </div>
                <!-- nonEditing: only display topics-->
                <ng-template #nonEditing>
                    <div class="topics" style="width: 100%;padding-left: 5px;" >
                        <span *ngIf="isEmpty; else hasTopics" style="height: 16px;margin-top: -2px;">
                            Add topics
                        </span>
                        <ng-template #hasTopics>
                            <span>{{nistTaxonomyTopics.join(', ')}}</span>
                        </ng-template>
                    </div>
                </ng-template>
            </div>            
        </ng-template>
        
        <!-- Control buttons -->
        <div class="editable_field" *ngIf="mdupdsvc.isEditMode" style="white-space: nowrap;">
            <!-- Edit button -->
            <button class="edit_button" (click)="startEditing()" aria-label="edit button" ngbTooltip="Edit URL">
                <i [class]="editIconClass()"></i>
            </button>
            <!-- <button class="edit_button" type="button" (click)="startEditing()" *ngIf="!isEditing"
                aria-label="edit button" ngbTooltip="edit topics">
                <i class="faa faa-pencil icon_enabled"></i>
            </button> -->

            <!-- Save button -->
            <!-- <button class="edit_button" type="button" (click)="onSave()" *ngIf="isEditing"
            aria-label="save button" ngbTooltip="Save changes">
                <i class="faa faa-check icon_enabled"></i>
            </button> -->

            <!-- Undo button - Restore original topics -->
            <!-- <button class="edit_button" type="button" *ngIf="isEditing"
                (click)="undoEditing()" aria-label="undo button" ngbTooltip="Restore original topics">
                <i class="faa faa-undo" [ngClass]="{'icon_enabled': updated, 'icon_disabled':!updated }"></i>
            </button> -->

            <!-- Cancel editing button - Undo current changes -->
            <!-- <button class="edit_button" type="button" *ngIf="isEditing"
            (click)="cancelEditing()" aria-label="undo button" ngbTooltip="Cancel edit">
                <i class="faa faa-remove"></i>
            </button> -->
        </div>
    </div>
</div>

<!-- Topic editor -->
<div *ngIf="mdupdsvc.isEditMode" [@editExpand]="editBlockStatus" style = "width: 100%;" [style.overflow] = "overflowStyle">
    <lib-topic-edit [record]="record" [inBrowser]="inBrowser" [nistTaxonomyTopics]="nistTaxonomyTopics" [editMode]="editMode" (dataChangedOutput)="onDataChange($event)" (cmdOutput)="onCommandChanged($event)"></lib-topic-edit>
</div>

<div *ngIf="scienceThemeTopics.length > 0" style="width: 100%;">
    <strong>Forensics Research Topics: </strong>
    <span class="topics" *ngFor="let topic of scienceThemeTopics; let i =index">
        <i>{{ topic }}</i>
        <span *ngIf="i < scienceThemeTopics.length-1 ">, </span>
    </span> &nbsp; &nbsp;
</div>
