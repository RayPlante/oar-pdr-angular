<div class="table-wraper">
    <table width="100%">
        <tr style="width: 100% !important;">
            <!-- Drag drop icon -->
            <td *ngIf="dragDropIcon" class="dragdrop">
                <img src="./assets/images/reorder.png" class="dragdropicon" [style.opacity]="ddIconOpacity()">
            </td>

            <!-- Text field -->
            <td class="text-field-wrapper">
                <input class="editable-text-field" *ngIf="editing" type="text" [(ngModel)]="currentVal" [placeholder]="placeHolderText"/>
                <span *ngIf="!editing" class="display-text-field">
                    <div style="padding: 2px 10px;" *ngIf="currentVal && currentVal.trim() != ''; else notext">{{ currentVal }}</div>
                    <ng-template #notext>
                        <span style="color: grey;">{{placeHolderText}}</span>
                    </ng-template>
                    
                </span>
            </td>

            <!-- Controls -->
            <td class="control-wrapper" [style.width]="controlBoxWidth" [style.border-left]="controlBorderStyle()">
                <!-- Edit/Save button-->
                <button *ngIf="editButton" class="edit_button" type="button" (click)="editSave()" [disabled]="disableControl" aria-label="Edit button">
                    <i [class]="getEditIconClass()"
                        data-toggle="tooltip" [title]="getTooltip('edit')"></i>
                </button>

                <!-- Delete/undoEdit button-->
                <button *ngIf="deleteButton" class="edit_button" type="button" (click)="removeUndo()" [disabled]="disableControl" aria-label="Delete button">
                    <i [class]="getDelIconClass()"
                        data-toggle="tooltip" [title]="getTooltip('delete')"></i>
                </button>

                <!-- Restore button-->
                <button *ngIf="restoreButton" class="edit_button" type="button" (click)="restore()" [disabled]="disableControl || !dataChanged" aria-label="Restore button">
                    <i class="faa faa-undo"
                        data-toggle="tooltip" [title]="getTooltip('restore')"></i>
                </button>

                <!-- Plus button-->
                <button *ngIf="plusButton" class="edit_button" type="button" (click)="add()" [disabled]="disableControl" aria-label="Add button">
                    <i class="faa faa-plus"
                        data-toggle="tooltip" [title]="Add"></i>
                </button>

                <!-- Submit button-->
                <button *ngIf="submitButton" class="edit_button" type="button" (click)="submit()" [disabled]="disableControl" aria-label="submit button">
                    <i class="faa faa-check"
                        data-toggle="tooltip" [title]="submit"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
